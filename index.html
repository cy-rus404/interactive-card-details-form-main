<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      type="image/png"

      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column1">
        <div class="rect">
          <div class="circle">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
            <h2>0000 0000 0000 0000</h2>
          </div>
          <div id="main">
            <div><h4>JANE APPLEBEE</h4></div>
            <div><h5>00/00</h5></div>
          </div>
        </div>
        <div class="card">
          <img src="images/bg-card-back.png" height="220px" width="380px" />
        </div>
      </div>
      <div class="column2">
        <div class="form-container">
          <form>
            <label for="name">CARDHOLDER NAME</label>
            <br />
            <input type="name" placeholder="  e.g. Jane Appleseed" required />
            <br />
            <label for="number">Card Number</label>
            <br />
            <input type="number" placeholder="e.g. 1234 5678 9123 0000" required />
            <br />
            <label for="Date">Exp. Date (MM/YY)</label>
            <br />
            <input type="date"placeholder=" MM " required>
            <br>
            <label for="number">CVC</label>
            <br>
            <input type="number"placeholder="e.g. 123" required>
            <br>
            <button class="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
